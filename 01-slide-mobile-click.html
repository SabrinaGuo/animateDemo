<script src="./js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    let introArr = [
        { label: 'Label01', title: '圖片一', desc: '我是假字我是假字我是假字我是假字我是假字' },
        { label: 'Label02', title: '圖片二', desc: '我是假字我是假字我是假字' },
        { label: 'Label03', title: '圖片三', desc: '我是假字我是假字我是假字我是假字我是假字我是假字我是假字' },
        { label: 'Label04', title: '圖片四', desc: '我是假字我是假字我是假字我是假字我是假字我是假字' },
        { label: 'Label05', title: '圖片五', desc: '我是假字我是假字我是假字我是假字我是假字我是假字我是假字我是假字' },
        { label: 'Label06', title: '圖片六', desc: '我是假字我是假字' }]

    let labelContnet = $('.chat-content-label');
    let titleContnet = $('.chat-content-title');
    let descContnet = $('.chat-content-desc');

    function textcontentAppSilde(idx) {
        labelContnet.text(idx.label)
        titleContnet.text(idx.title)
        descContnet.text(idx.desc)
    }
    // initAppSilde(0)

    var swiperAppClick = new Swiper(".appClickSwiper", {
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            // dynamicBullets: true,
            clickable: true,
            renderBullet: function (index, className) {
                return '<div class="pagination-bullet bullet' + index + ' ' + className + '"> 0' + (index + 1) + '</div>';
            }
        },
    });
    swiperAppClick.on('slideChange', function (index) {
        // console.log('loop:false模式:',index.activeIndex);
        // console.log('loop:true模式:',index.realIndex);
        textcontentAppSilde(introArr[index.realIndex])
    });
</script>

</html>
